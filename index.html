<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--libreria-->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <!--Mis estilos-->
    <link rel="stylesheet" href="css/estilos.css">

    <!--Iconos-->
    <script src="https://kit.fontawesome.com/5e942a7bef.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav class="nav">
            <ul class="nav__list">
                <li><a class="nav__item" href="index.html">Calculadora</a></li>
                <li><a class="nav__item" href="paginas/productos.html">compra</a></li>
            </ul>
        </nav>
        <div class="carrito">
            <i class="fa-solid fa-cart-shopping carrito__icono"></i>
            <div class="carrito__vista">
                <p class="carrito__vista__titulo">Confirmar compra</p>
                <div class="precioTotal">
                    <div class="precioTotal__div">
                        <p>Subtotal</p>
                        <p id="subTotal">0$</p>
                    </div>
                    <div class="precioTotal__div">
                        <p class="impuestos">Impuestos</p>
                        <p>0$</p>
                    </div>
                    <div class="precioTotal__div">
                        <p id="total">Total</p>
                        <p>0$</p>
                    </div>
                </div>
                <div id="productosCarrito">
                    
                </div>
                <a class="botonConfirmar">Confirmar compra</a>
            </div>
        </div>
    </header>
    <main>
        <h1>Calculadora</h1>
        <div class="calculadora">
            <input class="entradaDeDatos" type="text" id="inputDatos">
            <a class="botonesCalculadora" id="n1">1</a>
            <a class="botonesCalculadora" id="n2">2</a>
            <a class="botonesCalculadora" id="n3">3</a>
            <a class="botonesCalculadora" id="n4">4</a>
            <a class="botonesCalculadora" id="n5">5</a>
            <a class="botonesCalculadora" id="n6">6</a>
            <a class="botonesCalculadora" id="n7">7</a>
            <a class="botonesCalculadora" id="n8">8</a>
            <a class="botonesCalculadora" id="n9">9</a>
            <a class="botonesCalculadora" id="n0">0</a>
            <a class="botonesCalculadora" id="f1">+</a>
            <a class="botonesCalculadora" id="f2">-</a>
            <a class="botonesCalculadora" id="f3">*</a>
            <a class="botonesCalculadora" id="f4">/</a>
            <a class="botonesCalculadora" id="f5">=</a>
            <a class="botonesCalculadora" id="f6">Borrar</a>
            <a class="botonesCalculadora" id="f7">%</a>
            <a class="botonesCalculadora" id="f8">.</a>
            <a class="botonesCalculadora" id="f9">Ans</a>
            <a class="botonesCalculadora" id="f10">(</a>
            <a class="botonesCalculadora" id="f11">)</a>
            <a class="botonesCalculadora" id="f12">Md</a>
            <a class="botonesCalculadora" id="f13">Ce</a>
            <a class="botonesCalculadora" id="f14">^</a>
        </div>
    </main>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="js/codigo.js"></script>
    <script src="js/carrito.js"></script>
</body>
</html>
