<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <!--libreria-->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <!--Mis estilos-->
    <link rel="stylesheet" href="css/estilos.css">

    <!--Iconos-->
    <script src="https://kit.fontawesome.com/5e942a7bef.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav class="nav">
            <ul class="nav__list">
                <li><a class="nav__item" href="index.html">Calculadora</a></li>
                <li><a class="nav__item" href="paginas/productos.html">compra</a></li>
            </ul>
        </nav>
        <div class="carrito">
            <i class="fa-solid fa-cart-shopping carrito__icono"></i>
            <div class="carrito__vista">
                <p class="carrito__vista__titulo">Confirmar compra</p>
                <div class="precioTotal">
                    <div class="precioTotal__div">
                        <p>Subtotal</p>
                        <p id="subTotal">0$</p>
                    </div>
                    <div class="precioTotal__div">
                        <p class="impuestos">Impuestos (22%)</p>
                        <p id="impuesto">0$</p>
                    </div>
                    <div class="precioTotal__div">
                        <p >Total</p>
                        <p id="total">0$</p>
                    </div>
                </div>
                <div id="productosCarrito">
                    
                </div>
                <a class="botonConfirmar">Confirmar compra</a>
            </div>
        </div>
    </header>
    <main>
        <h1 class="titulo">Calculadora</h1>
        <div class="calculadora">
            <input class="entradaDeDatos" type="text" id="inputDatos">
            <button class="botonesCalculadora" id="n1">1</button>
            <button class="botonesCalculadora" id="n2">2</button>
            <button class="botonesCalculadora" id="n3">3</button>
            <button class="botonesCalculadora" id="n4">4</button>
            <button class="botonesCalculadora" id="n5">5</button>
            <button class="botonesCalculadora" id="n6">6</button>
            <button class="botonesCalculadora" id="n7">7</button>
            <button class="botonesCalculadora" id="n8">8</button>
            <button class="botonesCalculadora" id="n9">9</button>
            <button class="botonesCalculadora" id="n0">0</button>
            <button class="botonesCalculadora" id="f1">+</button>
            <button class="botonesCalculadora" id="f2">-</button>
            <button class="botonesCalculadora" id="f3">*</button>
            <button class="botonesCalculadora" id="f4">/</button>
            <button class="botonesCalculadora" id="f5">=</button>
            <button class="botonesCalculadora" id="f6">Borrar</button>
            <button class="botonesCalculadora" id="f7">%</button>
            <button class="botonesCalculadora" id="f8">.</button>
            <button class="botonesCalculadora" id="f9">Ans</button>
            <button class="botonesCalculadora" id="f10">(</button>
            <button class="botonesCalculadora" id="f11">)</button>
            <button class="botonesCalculadora" id="f12">md</button>
            <button class="botonesCalculadora" id="f13">Ce</button>
            <button class="botonesCalculadora" id="f14">^</button>
        </div>
    </main>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="js/calculadora.js"></script>
    <script src="js/carrito.js"></script>
</body>
</html>
